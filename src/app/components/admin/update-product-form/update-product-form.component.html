<h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">
  Cập nhật sản phẩm
</h2>
<form action="#" [formGroup]="productForm" (ngSubmit)="onHandleUpdateProduct()">
  <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
    <div class="sm:col-span-2">
      <label
        for="name"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Tên sản phẩm</label
      >
      <input
        type="text"
        id="name"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
        placeholder="Nhập vào tên sản phẩm"
        formControlName="name"
      />

      <div
        class="mt-2"
        *ngIf="
          productForm.get('name')?.invalid &&
          (productForm.get('name')?.dirty || productForm.get('name')?.touched)
        "
      >
        <span *ngIf="productForm.get('name')?.errors?.['required']">
          <span class="text-base text-red-600 font-semibold"
            >Tên sản phẩm là bắt buộc</span
          >
        </span>
        <span *ngIf="productForm.get('name')?.errors?.['duplicate']">
          <span class="text-base text-red-600 font-semibold"
            >Tên sản phẩm đã tồn tại. Vui lòng nhập tên khác.</span
          >
        </span>
      </div>
    </div>
    <div class="w-full">
      <label
        for=""
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Ảnh đại diện</label
      >
      <input
        type="file"
        id=""
        (change)="onSelectThumb($event)"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
        placeholder="Ảnh đại diện của sản phẩm"
        formControlName="thumb"
      />

      <!-- <div
        class="mt-2"
        *ngIf="
          productForm.get('thumb')?.invalid &&
          (productForm.get('thumb')?.dirty || productForm.get('thumb')?.touched)
        "
      >
        <span class="text-base text-red-600 font-semibold"
          >Vui lòng nhập url hình thu nhỏ của sản phẩm kết thúc bằng .jpg,
          .jpeg, .png và .webp</span
        >
      </div> -->

      <img
        class="h-auto w-full mt-4"
        [src]="product?.thumb"
        alt="image description"
      />
    </div>
    <div class="w-full">
      <label
        for="images"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Ảnh chi tiết</label
      >
      <input
        type="file"
        id="images"
        (change)="onSelectImages($event)"
        multiple
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
        placeholder="Ảnh chi tiết của sản phẩm"
        formControlName="images"
      />

      <div class="flex flex-wrap gap-x-4 mt-4">
        <img
          class="h-auto w-1/3 mb-3"
          *ngFor="let productImage of product?.images"
          [src]="productImage"
        />
      </div>
    </div>
    <div class="w-full">
      <label
        for="price"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Giá</label
      >
      <input
        type="number"
        id="price"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
        placeholder="20000000 VND"
        formControlName="price"
      />

      <div
        class="mt-2"
        *ngIf="
          productForm.get('price')?.invalid &&
          (productForm.get('price')?.dirty || productForm.get('price')?.touched)
        "
      >
        <span class="text-base text-red-600 font-semibold"
          >Giá sản phẩm là số và bắt buộc</span
        >
      </div>
    </div>
    <div class="w-full">
      <label
        for="category"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Danh mục</label
      >
      <select
        id="category"
        formControlName="categoryId"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
      >
        <option value="">Select category</option>
        <option
          *ngFor="let category of categories"
          [value]="category._id"
          [selected]="category._id === product?.categoryId?._id"
        >
          {{ category.name }}
        </option>
      </select>

      <div
        class="mt-2"
        *ngIf="
          productForm.get('categoryId')?.invalid &&
          (productForm.get('categoryId')?.dirty ||
            productForm.get('categoryId')?.touched)
        "
      >
        <span class="text-base text-red-600 font-semibold"
          >Danh mục sản phẩm là bắt buộc</span
        >
      </div>
    </div>

    <div class="sm:col-span-2">
      <label
        for="description"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Mô tả</label
      >
      <textarea
        id="description"
        rows="8"
        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
        placeholder="Your description here"
        formControlName="description"
      >
      {{ product?.description }}
    </textarea
      >
    </div>
  </div>

  <div *ngIf="showSuccessMsg" class="mt-2">
    <span class="text-xl font-bold text-green-500"
      >Cập nhật sản phẩm thành công</span
    >
  </div>

  <button
    type="submit"
    class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-primary-700 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800"
  >
    Cập nhật
  </button>
</form>

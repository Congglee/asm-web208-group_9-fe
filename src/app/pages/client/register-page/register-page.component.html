<section class="bg-gray-50 dark:bg-gray-900">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
        >
          Tạo tài khoản
        </h1>
        <form
          class="space-y-4 md:space-y-6"
          [formGroup]="formSignup"
          (ngSubmit)="onHandleSubmit()"
        >
          <div>
            <label
              for="name"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white abc"
              >Họ và tên</label
            >
            <input
              type="text"
              name="name"
              id="name"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="nguyenvietquan"
              formControlName="name"
            />
            <div
              class="text-red-600 mt-2 font-semibold"
              *ngIf="
                formSignup.get('name')?.hasError('required') &&
                (formSignup.get('name')?.touched ||
                  formSignup.get('name')?.dirty)
              "
            >
              Tên là bắt buộc
            </div>
          </div>
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="nguyenvietquan2605@gmail.com"
              formControlName="email"
            />
            <div
              class="text-red-600 mt-2 font-semibold"
              *ngIf="
                formSignup.get('email')?.hasError('required') &&
                (formSignup.get('email')?.touched ||
                  formSignup.get('email')?.dirty)
              "
            >
              Email là bắt buộc
            </div>
            <div
              class="text-red-600 mt-2 font-semibold"
              *ngIf="
                formSignup.get('email')?.hasError('email') &&
                (formSignup.get('email')?.touched ||
                  formSignup.get('email')?.dirty)
              "
            >
              Email không đúng định dạng
            </div>
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Mật khẩu</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              formControlName="password"
            />
            <div
              class="text-red-600 mt-2 font-semibold"
              *ngIf="
                formSignup.get('password')?.hasError('required') &&
                (formSignup.get('password')?.touched ||
                  formSignup.get('password')?.dirty)
              "
            >
              Mật khẩu là bắt buộc
            </div>
            <div
              class="text-red-600 mt-2 font-semibold"
              *ngIf="
                formSignup.get('password')?.hasError('minlength') &&
                (formSignup.get('password')?.touched ||
                  formSignup.get('password')?.dirty)
              "
            >
              Vui lòng nhập mật khẩu có ít nhất 6 ký tự
            </div>
          </div>
          <div>
            <label
              for="confirmPassword"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Xác nhận mật khẩu</label
            >
            <input
              type="password"
              name="confirmPassword"
              id="confirmPassword"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              formControlName="confirmPassword"
            />
            <div
              class="text-red-600 mt-2 font-semibold"
              *ngIf="
                formSignup?.hasError('notMatch') &&
                (formSignup.get('confirmPassword')?.touched ||
                  formSignup.get('confirmPassword')?.dirty)
              "
            >
              Xác nhận mật khẩu không trùng nhau!
            </div>
          </div>
          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input
                id="terms"
                aria-describedby="terms"
                type="checkbox"
                class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                required=""
              />
            </div>
            <div class="ml-3 text-sm">
              <label
                for="terms"
                class="font-light text-gray-500 dark:text-gray-300"
                >Tôi chấp nhận
                <a
                  class="font-medium text-primary-600 hover:underline dark:text-primary-500"
                  href="#"
                  >các điều khoản và điều kiện</a
                ></label
              >
            </div>
          </div>
          <button
            [disabled]="!formSignup.valid"
            type="submit"
            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
          >
            Đăng ký
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Đã có tài khoản?
            <a
              routerLink="/sign-in"
              class="font-medium text-primary-600 hover:underline"
              >Đăng nhập</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
